{% extends "base.html" %}

{% block content %}


  <div class="columns">
    <div class="column is-one-quarter">
      <div class="container">
        <h1 class="title has-text-grey-lighter">
          Hello, {{ current_user.username }}!
        </h1>
        <h2 class="subtitle has-text-grey-lighter">
          You have plotted {{ count }} potholes!
        </h2>
        <a class="button is-outlined is-light is-rounded is-small"
                  href={{ url_for("users.logout") }}>Logout
        </a>
      </div>
    </div>
    <div class="container">

        <div class="tile is-ancestor">
          <div class="tile is-vertical is-parent">
            {% for plot in plots %}
            <div class="tile is-child box">
              <article class="media">
                <figure class="media-left">
                  <p class="image is-128x128">
                    <img src="https://bulma.io/images/placeholders/128x128.png">
                  </p>
                </figure>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong>{{ plot.plot.type }}</strong> <small>{{ plot.plot_date }}</small>
                      <br>
                      {{ plot.plot.coordinates }}
                    </p>
                  </div>
                  <nav class="level is-mobile">
                    <div class="level-left">
                      <a class="level-item">
                        <span class="icon is-small"><i class="fas fa-reply"></i></span>
                      </a>
                      <a class="level-item">
                        <span class="icon is-small"><i class="fas fa-retweet"></i></span>
                      </a>
                      <a class="level-item">
                        <span class="icon is-small"><i class="fas fa-heart"></i></span>
                      </a>
                    </div>
                  </nav>
                </div>
                <div class="media-right">
                  <button class="delete"></button>
                </div>
              </article>
            </div>
            {% endfor %}
          </div>

      </div>
    </div>
  </div>

{% endblock content %}
